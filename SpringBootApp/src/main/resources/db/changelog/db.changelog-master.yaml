              - column:
                  name: type
                  value: "Rainy"
        - insert:
            tableName: weather_type
            columns:
              - column:
                  name: type
                  value: "Snowy"

  - changeSet:
      id: 5
      author: Nikita Khodov
      changes:
        - createTable:
            tableName: city_weather
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: city_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: weather_type_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_weather_type
                    references: weather_type(id)
              - column:
                  name: temperature
                  type: FLOAT
                  constraints:
                    nullable: false
              - column:
                  name: date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false

