databaseChangeLog:
  - changeSet:
      id: 1
      author: Nikita Khodov
      changes:
        - createTable:
            tableName: city
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 2
      author: Nikita Khodov
      changes:
        - insert:
            tableName: city
            columns:
              - column:
                  name: name
                  value: "Moscow"
        - insert:
            tableName: city
            columns:
              - column:
                  name: name
                  value: "Saint Petersburg"
        - insert:
            tableName: city
            columns:
              - column:
                  name: name
                  value: "Novosibirsk"

  - changeSet:
      id: 3
      author: Nikita Khodov
      changes:
        - createTable:
            tableName: weather_type
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 4
      author: Nikita Khodov
      changes:
        - insert:
            tableName: weather_type
            columns:
